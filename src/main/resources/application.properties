# Application Name
spring.application.name=ticketmaster-core
  
  # Server Configuration
server.port=8080
  
  # MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ticketmaster?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
  
  # JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
  
  # Enable lazy loading without open session
spring.jpa.open-in-view=false
  
  # Logging Configuration
logging.level.com.ticketmaster=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
  
  # Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC